<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/actionSheet.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page3', {
      url: '/login',
      templateUrl: 'page3.html'
    })
    
    .state('page4', {
      url: '/signup',
      templateUrl: 'page4.html'
    })
    
    .state('page5', {
      url: '/tabs',
      templateUrl: 'page5.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/login');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div style="">
    <div style="">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page3.html" type="text/ng-template">
<ion-view style="" title="Login">
    <ion-content class="has-header" padding="true">
        <form style="">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="" type="text">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password">
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <a style="" class="button button-stable button-block " href="#/tabs">Log in</a>
            <a style="" class="button button-positive button-block  button-full" href="#/signup">Or create an account</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page4.html" type="text/ng-template">
<ion-view style="" title="Signup">
    <ion-content class="has-header" scroll="false" padding="true">
        <form style="">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Name</span>
                    <input placeholder="" type="text">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="" type="text">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="text">
                </label>
            </ion-list>
            <a style="" class="button button-positive button-block " href="#/tabs">Sign up</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page5.html" type="text/ng-template">
<ion-view style="" title="Wasting Timer">
    <ion-tabs style="" class="tabs-stable tabs-icon-top tabs-striped tabs-background-royal tabs-color-light">
        <ion-tab style="" title="Profile" icon="ion-ios-gear" icon-off="ion-ios-gear-outline" ng-click= show()>
            <ion-content style="" class="has-header" padding="true">
                <ion-list style="">
                    <ion-item style="">First Name</ion-item>
                    <ion-item style="">Last Name</ion-item>
                    <ion-item style="">Company</ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab style="" title="Timer" icon="ion-ios7-clock-outline">
            <ion-content style="" class="has-header" padding="true"></ion-content>
        </ion-tab>
        <ion-tab style="" title="Times" icon="ion-ios7-loop">
            <ion-content style="" class="has-header" padding="true">
                <form style="">
                    <label style="" name="List" class="item item-select">
                        <span class="input-label">Times</span>
                        <select></select>
                    </label>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab style="" title="Stats" icon="ion-stats-bars">
            <ion-content style="" class="has-header" padding="true"></ion-content>
        </ion-tab>
        <ion-tab style="" title="Achievements" icon="ion-ios7-box-outline">
            <ion-content style="" class="has-header" padding="true"></ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
  </body>
</html>
